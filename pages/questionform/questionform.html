<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Islamic Q&A Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f7f7f7;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }

        input:focus,
        textarea:focus {
            border-color: #495057;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .btn-dark {
            background-color: #343a40;
            border-radius: 25px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            input,
            textarea {
                padding: 10px;
                font-size: 14px;
            }

            .btn-dark {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="bg-danger-subtle text-dark">
        <div class="container py-5">
            <h1 class="display-5 fw-bold">Islamic Questions Answer</h1>
        </div>
    </div>

    <!-- Form Section -->
    <div class="container p-3">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Username Field -->
                <div class="mb-3">
                    <input type="text" id="user" placeholder="Enter your Name" class="form-control" required>
                </div>

                <!-- Question Field -->
                <div class="mb-3">
                    <textarea rows="6" id="question" placeholder="Ask your Question" class="form-control" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button onclick="addQuestion()" class="btn btn-dark rounded-pill px-4">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="questionform.js"></script>
</body>

</html>
