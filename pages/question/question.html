<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>


  <div class="bg-danger-subtle text-dark ">
    <div class="container py-5">
      <h1 class="display-5 fw-bold">Islamic Questions Answer</h1>
    </div>
  </div>

  <div class="container p-3">
    <div class="row">
      <div class="col-md-9">
        <div class=" bg-white rounded shadow border border-2 border-secondary-subtle p-3 mb-2">
          <div>
            <p class="text-secondary fs-5 m-0 p-0"> <i class="fa-solid fa-user"></i> <span id="user"></span></p>
          </div>

          <p class="m-0 p-0 pt-1 " id="question"></p>
          <div class="py-2">
            <p class="m-0 p-0 pt-1">Total Answer : 786</p>
          </div>
        </div>
       </div>

      <div class="col-md-3">
        <div class="border border-2 p-3 border-secondary-subtle bg-danger-subtle rounded">
          <p class=" fw-bold">Do you have any Islamic question </p>
          <a href="/pages/questionform/questionform.js" class="btn btn-dark ">Ask Question</a>
        </div>
      </div>

      <div class="col-md-9">
        <input class="w-30 border border-2 border-secondary-subtle" type="text" name="" placeholder="User Name" id="userinp">
        <div class="pt-3">
          <textarea class="w-100 " rows="5" name="" id="answerinp" placeholder="Text..."></textarea>
        </div>
        <button  onclick="addAnswer() " class="rounded btn btn-dark">Submit</button>
      </div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="question.js"></script>
</body>

</html>
