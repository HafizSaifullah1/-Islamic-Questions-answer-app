<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f7f7f7;
        }

        .signup-container {
            height: 100vh;
        }

        .signup-form {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .signup-image {
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
        }

        .btn-custom {
            background-color: #343a40;
            color: #fff;
            border-radius: 10px;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color:  #030203;
            color: white;
        }

        @media (max-width: 768px) {
            .signup-image {
                display: none;
            }
        }

        .form-label {
            font-weight: bold;
        }

        .shadow-custom {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container signup-container d-flex justify-content-center align-items-center">
        <div class="row g-0 w-100 shadow-custom">
            <!-- Image Section -->
            <div class="col-lg-6 d-none d-lg-block">
                <img width="" src="https://tse2.mm.bing.net/th?id=OIP.rox7XA6Fg-UdKXeLO-YkJAHaHa&pid=Api&P=0&h=220" alt="Signup Image"
                    class="img-fluid signup-image">
            </div>

            <!-- Form Section -->
            <div class="col-lg-6 p-5">
                <div class="signup-form">
                    <h2 class="text-center mb-4">Sign Up</h2>
                    <div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="d-grid mt-4">
                            <button onclick="signup()" type="" class="btn btn-custom">Sign Up</button>
                        </div>
                    </div>
                    <p class="text-center mt-3">Already registered? <a href="../login/login.html" class="text-decoration-none">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="module" src="signup.js"></script>
</body>

</html>
