<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5  ">
                <div class="shadow text-center" style="margin-top: 20%;" >

                    <div>
                        <h1>Sign Up</h1>
                    </div>
                    <div class=" pt-3">
                        <h5>Name: <input type="Name" name="name" id="name"></h5>

                    </div>

                    <div class=" pt-3">
                        <h5>Email: <input type="email" name="email" id="email"></h5>
                    </div>

                    <div class=" pt-3">
                        <h5>password: <input type="password" name="password" id="password"></h5>
                    </div>
                    <div class="pt-5">
                        <button onclick="signUp()" class="btn btn-2 bg-danger-subtle ">Sign Up</button>
                    </div>

                </div>
            </div>

            <div class="col-md-6 " style="margin-top: 16%;">
                <img width="390px" src="sign que.jpg" alt="">
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="signup.js"></script>
</body>

</html>
