<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .login-container {
            height: 100vh;
        }

        .login-form {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .login-image {
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
        }

        .btn-custom {
            background-color: #343a40;
            color: #fff;
            border-radius: 10px;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color: #020202;
            color: white;
        }

        @media (max-width: 768px) {
            .login-image {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container login-container d-flex justify-content-center align-items-center">
        <div class="row g-0 w-100 shadow-lg">
            <!-- Image Section -->
            <div class="col-lg-6 d-none d-lg-block">
                <img src="https://images.vexels.com/media/users/3/140704/isolated/preview/41fe45d4f611cfac01de85d2638a18d2-login-purple-button.png" alt="Login Image"
                    class="img-fluid login-image">
            </div>

            <!-- Form Section -->
            <div class="col-lg-6 p-5">
                <div class="login-form">
                    <h2 class="text-center mb-4">Login</h2>
                    <div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="d-grid mt-4">
                            <button onclick="login()" type="" class="btn btn-custom">Login</button>
                        </div>
                    </div>
                    <p class="text-center mt-3">Not registered? <a href="/index.html" class="text-decoration-none">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script type="module" src="./login.js"></script>
</body>

</html>
